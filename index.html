<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv= "X-UA-Compatible" content= "IE-edge">
        <meta name= "viewport" content="width=device-width,initial-scale=1.0">
        <title>COVID Vaccination Booking</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <header>
        <h2 class="logo">Vaccination Booking</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="file:///C:/Users/pmjv0/Desktop/SIH/Project%20LMS/booking.html">Booking</a>
            <a href="#">Contact/FAQ</a>
            <button class="btnLogin-popup">Login</button>
        </nav>

    </header>
    <p style="color:black;font-style: italic;font-size:75px;"> Welcome, Login to proceed..</p>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="a">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" id="pswrd" onclick="checkpassword(this.value)">
                    <label>Password</label>
                </div>
                <div class="validation">
                    <ul>
                        <li id="lower">Atleast 1 lowercase letter</li>
                        <li id="upper">Atleast 1 uppercase letter</li>
                        <li id="number">Atleast 1 number</li>
                        <li id="special">Atleast 1 special character</li>
                    </ul>
                    
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="a">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Agree to T&C</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        let pswrd=document.getElementById('pswrd');
        let lowercase=document.getElementById('lower');
        let uppercase=document.getElementById('upper');
        let digit=document.getElementById('number');
        let specialcharacter=document.getElementById('special');

        function checkpassword(data){
            const lower = new RegExp('(?=.*[a-z])');
            const upper = new RegExp('(?=.*[A-Z])');
            const number = new RegExp('(?=.*[0-9])');
            const special = new RegExp('(?=.*[!@#$%^&\|?<>])');
            const length = new RegExp('(?=.{8,})');

            if(lower.test(data)){
                lowercase.classList.add('valid');
            }else{
                lowercase.classList.remove('valid');
            }
            if(upper.test(data)){
                uppercase.classList.add('valid');
            }else{
                uppercase.classList.remove('valid');
            }

            if(number.test(data)){
                digit.classList.add('valid');
            }else{
                digit.classList.remove('valid');
            }
            if(special.test(data)){
                specialcharacter.classList.add('valid');
            }else{
                specialcharacter.classList.remove('valid');
            }
            

        }

    </script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
